<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../styles/menu.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Quotess</title>
  </head>
  <body>
    <main id = "external-box">
      <div id = "l-box" class = "box">
        <div id = "text-container">
          <h1 id="title">Create beautiful glass cards with Quotesss.</h1>
          <p>
            Use this simple tool to generate a image
            with a quote in a glassmorphism style. </br>
            It's useful, quick and transparent.
          </p>
        </div>
      </div>

      <div id = "r-box" class = "box">
        <textarea id = "input" placeholder="Type the quote here ..."></textarea>
        <div id = "buttons-scaffold">
           <button type="button" id = "create">Create</button>
           <button type="button" id = "clear">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
