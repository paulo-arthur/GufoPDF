<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="../styles/menu.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <title>Quotess</title>
  </head>
  <body>
    <main id = "external-box">
      <div id = "l-box" class = "box">
        <div id = "text-container">
          <h1 id="title">Create beautiful glass cards with Quotesss.</h1>
          <p>
            Use this simple tool to generate a image
            with a quote in a glassmorphism style. </br>
            It's useful, quick and transparent.
          </p>
        </div>
      </div>

      <div id = "r-box" class = "box">
        <textarea id = "input" placeholder="Type the quote here ..."></textarea>
        <div id = "buttons-scaffold">
           <input type="button" value ='Create' onclick="changeWindow()" id="create" />
           <input type="button" value='Clear' id="clear" />
        </div>
      </div>
    </main>
  </body>
  <script>
    function changeWindow() {
      const { ipcRenderer } = require('electron');

      var quote = document.getElementById('input').value;

      if (quote.length != 0) {
        ipcRenderer.send('changeWindow', quote);
      }
    }
  </script>
</html>
